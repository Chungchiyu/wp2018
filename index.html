<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
div.relative {
    position: relative;
    display:block;
    opacity:0;
    margin-left:auto;
    margin-right:auto;
    width: 320px;
    height: 670px;
    background-color: rgba(200, 200, 200, 0.1);
} 
.backpic{
width: 320px;
    height: 670px;
background-image:url(web_design.png);
    background-size: 320px 670px;
    background-repeat: no-repeat;
    opacity:0.08;
    }
.pic {
    position: absolute;
top:8%;
left: 8%;
}
.pic mo{
position: relative;
top:-4px;
left: 30%;
}
.content a{
margin: 0;
    position: absolute;
    top: 16%;
    left: 12%;
    font-size: 30px;
}
.content dead{
position: absolute;
top:66%;
left: 12%;
color:gray;
}
.content deadtime{
position: absolute;
top:70%;
left:18%;
text-align: center;
font-size:30px;
}
.content day{
position: absolute;
top:72%;
left:35%;
}
.content need{
position: absolute;
bottom:6%;
left:12%;
color:gray;
}
.content point{
position: absolute;
bottom:6%;
left:25%;
}
.button {
    background-color: rgba(200, 200, 200, 0);
    border: none;
    color: lightgray;
    padding: 8px 12px;
    text-align: center;
    display: inline-block;
    font-size: 15px;
    cursor: pointer;
    position: absolute;
    top: 29%;
    left: 8%;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    border-radius: 5px;
}
.button:hover{
background-color:lightgray;
color:white;
}
.button2 {
position: absolute;
    left:30%;
    }
    .button:active{
    color:black;
    }
    
div.absolute {
    position: absolute;
    top: 78%;
    right: 0;
    width: 87%;
    height: 10%;
background-color: rgba(100, 100, 100, 0.7);
border-radius: 5px;
}
div.absolute pic{
position:absolute;
top:15%;
    left:2%;
}
div.absolute comment{
position:absolute;
top:28%;
right:5%;
}
div.absolute cq{
position:absolute;
top:20%;
right:35%;
width:6em;
text-align:center;
border: 1px solid white;
color:white;
border-radius: 1px;
}
div.absolute name{
position:absolute;
bottom:20%;
left:34%;
color:white;
font-size:10px;
}
</style>
<script>

$(document).ready(function(){
$("div.relative").css("top","-100px").animate({top:'0px',opacity:'1'},1000);
$("div").delay(1500);
$("div.pic").css("left","-100px").css("opacity","0").animate({left:'8px',opacity:'1'},800);
$("div.absolute").css("width","0px").css("opacity","0").animate({width:'+=87%',opacity:'1'},800);
$("button").delay(1500).css("opacity","0").animate({opacity:'1'},1000);
$("#dead").delay(1500).css("opacity","0").animate({opacity:'1'},1000);
$("div.content need").css("display","none").delay(1500).slideDown(1000);
$("div.content point").css("display","none").delay(1500).slideDown(1000);
$("#b1").css("background-color","lightgray")
        .css("color","black");
           $("#b1").click(function(){
           $("#b1").css("background-color","lightgray")
                   .css("color","black");
           $("#b2").css("background-color","rgba(0, 0, 0, 0)")
                   .css("color","lightgray");
                   
           });
           $("#b2").click(function(){
           $("#b2").css("background-color","lightgray")
                   .css("color","black");
           $("#b1").css("background-color","rgba(0, 0, 0, 0)")
                   .css("color","lightgray");
                   AR();
           });
});
function AR()
{
	$("div.absolute").animate({width:'-=87%',opacity:'0'},800);
	$("div.content a").animate({left:'-200px'},800);
    $("div.absolute").delay(800).animate({width:'+=87%',opacity:'1'},800).css("background-color","white").css("text-color","black");
    $("div.content a").animate({opacity:'0'},1);
}

</script>
</head>
<body>

<div class="relative">

<div class="backpic"></div>

<div class="pic">
<img src="icon.png" alt="icon" width="30" height="20">
<mo>Motiva</mo>
</div>

<div class="content">
<a>Your student is<br><b>begging</b> to you</a>
<div id=dead>
<dead>Deadline</dead>
<deadtime><b>1</b></deadtime>
<day>Day</day>
</div>
<need>Need</need>
<point><b>50 points</b></point>
</div>


<button id=b1 class="button"><b>Map</b></button>
<button id=b2 class="button button2" ><b>AR</b></button>

<div class="absolute">
<pic><img src="CQ.png" alt="icon" width="60" height="47"></pic>
<comment><img src="comment.png" alt="icon" width="30" height="28.5"></comment>
<cq><b>Class Quest</b></cq>
<name>Chung Chi Yu</name>
</div>

</div>
<script language="javascript">
function ChangePage() {
}
</script>


</body>
</html>
